    body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-main); margin: 0; transition: background-color 0.3s ease, color 0.3s ease; -webkit-tap-highlight-color: transparent; }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
    
    button, input, textarea, select { color: inherit; border-radius: var(--radius) !important; }
    
    /* ФІКСОВАНА ВИСОТА 24PX ДЛЯ ВСІХ ІНПУТІВ */
    input:not([type="range"]):not([type="checkbox"]):not([type="radio"]), 
    select { 
      height: 24px !important; 
      padding-top: 0 !important; 
      padding-bottom: 0 !important; 
      padding-left: 8px !important;
      padding-right: 8px !important;
      font-size: 11px !important;
      line-height: 22px !important;
      background-color: var(--bg-input) !important; 
      color: var(--text-main) !important; 
      border: 1px solid var(--border-color) !important;
      box-sizing: border-box !important;
    }

    textarea { 
      background-color: var(--bg-input) !important; 
      color: var(--text-main) !important; 
      border: 1px solid var(--border-color) !important; 
      font-size: 12px !important;
    }
    
    .bg-card { background-color: var(--bg-card); }
    .text-primary { color: var(--primary); }
    .bg-primary { background-color: var(--primary); }
    .bg-sidebar { background-color: var(--bg-sidebar); }
    .border-theme { border-color: var(--border-color); }
    .text-muted { color: var(--text-muted); }

    .rounded-xl, .rounded-2xl, .rounded-3xl, .rounded-[2.5rem], .rounded-[1.5rem], .rounded-[1.8rem], .rounded-[2rem] { 
      border-radius: var(--radius) !important; 
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* STRIKE ANIMATION */
    .strike-anim {
      position: relative;
      display: inline-block;
      transition: opacity 0.5s ease;
    }
    .strike-anim::after {
      content: '';
      position: absolute;
      top: 55%;
      left: -2%;
      width: 0;
      height: 2px;
      background: currentColor;
      border-radius: 4px;
      transform: rotate(-1deg);
      transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1);
      pointer-events: none;
      opacity: 0.7;
    }
    .strike-anim.is-striking::after {
      width: 104%;
    }
    .strike-anim.is-striking {
      opacity: 0.5;
    }
    
    /* Theme adapt for DiaryEditor and others */
    .block-input[data-placeholder]:empty:before {
      color: var(--text-muted);
      opacity: 0.4;
    }
