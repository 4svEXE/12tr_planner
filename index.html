  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="12TR">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #f97316;
      --bg-main: #f8fafc;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --bg-input: #f1f5f9;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border-color: #f1f5f9;
      --radius: 12px; 
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg-main); 
      color: var(--text-main); 
      margin: 0; 
      transition: background-color 0.3s ease, color 0.3s ease; 
      -webkit-tap-highlight-color: transparent; 
      letter-spacing: -0.01em;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
    
    button, input, textarea, select { color: inherit; }
    
    input:not([type="range"]):not([type="checkbox"]):not([type="radio"]), 
    select { 
      min-height: 32px !important;
      height: 32px !important; 
      border-radius: var(--radius) !important;
      padding-left: 12px !important;
      padding-right: 12px !important;
      font-size: 12px !important;
      background-color: var(--bg-input) !important; 
      color: var(--text-main) !important; 
      border: 1px solid transparent !important;
      box-sizing: border-box !important;
      transition: all 0.2s ease;
    }
    input:focus {
      border-color: var(--primary) !important;
      background-color: white !important;
      box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
    }

    .bg-card { background-color: var(--bg-card); border-radius: var(--radius); border: 1px solid var(--border-color); }
    .text-primary { color: var(--primary); }
    .bg-primary { background-color: var(--primary); }
    .bg-sidebar { background-color: var(--bg-sidebar); }

    .tiktok-blur {
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      background-color: rgba(255, 255, 255, 0.8) !important;
    }

    /* Анімації */
    aside {
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes pulse-soft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .animate-pulse-soft { animation: pulse-soft 3s infinite ease-in-out; }

    @keyframes cooling-glow {
      0% { box-shadow: 0 0 5px rgba(245, 158, 11, 0.1), inset 0 0 5px rgba(245, 158, 11, 0.05); }
      50% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.3), inset 0 0 10px rgba(245, 158, 11, 0.1); border-color: rgba(245, 158, 11, 0.3); }
      100% { box-shadow: 0 0 5px rgba(245, 158, 11, 0.1), inset 0 0 5px rgba(245, 158, 11, 0.05); }
    }
    .animate-cooling-glow { animation: cooling-glow 3s infinite ease-in-out; }

    @keyframes legendary-glow {
      0% { border-color: rgba(99, 102, 241, 0.2); }
      50% { border-color: rgba(99, 102, 241, 0.6); box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }
      100% { border-color: rgba(99, 102, 241, 0.2); }
    }
    .animate-legendary-glow { animation: legendary-glow 4s infinite ease-in-out; }
  </style>
