
<!DOCTYPE html>
<html lang="uk" data-theme="classic">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12TR: Ігровий Двигун Життя</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #f97316;
      --primary-rgb: 249, 115, 22;
      --bg-main: #f8fafc;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border-color: #f1f5f9;
      --sidebar-item-hover: #f8fafc;
      --sidebar-item-active: #fff7ed;
      --sidebar-text-active: #f97316;
    }

    [data-theme="midnight"] {
      --primary: #10b981;
      --bg-main: #020617;
      --bg-sidebar: #0f172a;
      --bg-card: #1e293b;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border-color: #334155;
      --sidebar-item-hover: #1e293b;
      --sidebar-item-active: #10b98120;
      --sidebar-text-active: #10b981;
    }

    [data-theme="nordic"] {
      --primary: #6366f1;
      --bg-main: #0f172a;
      --bg-sidebar: #1e293b;
      --bg-card: #334155;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border-color: #475569;
      --sidebar-item-hover: #334155;
      --sidebar-item-active: #6366f130;
      --sidebar-text-active: #818cf8;
    }

    [data-theme="sakura"] {
      --primary: #ec4899;
      --bg-main: #fff1f2;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --text-main: #831843;
      --text-muted: #f472b6;
      --border-color: #ffe4e6;
      --sidebar-item-hover: #fff1f2;
      --sidebar-item-active: #fdf2f8;
      --sidebar-text-active: #db2777;
    }

    [data-theme="forest"] {
      --primary: #059669;
      --bg-main: #f0fdf4;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --text-main: #064e3b;
      --text-muted: #10b981;
      --border-color: #d1fae5;
      --sidebar-item-hover: #f0fdf4;
      --sidebar-item-active: #ecfdf5;
      --sidebar-text-active: #059669;
    }

    [data-theme="amethyst"] {
      --primary: #a855f7;
      --bg-main: #faf5ff;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --text-main: #3b0764;
      --text-muted: #c084fc;
      --border-color: #f3e8ff;
      --sidebar-item-hover: #faf5ff;
      --sidebar-item-active: #f5f3ff;
      --sidebar-text-active: #9333ea;
    }

    [data-theme="volcano"] {
      --primary: #ef4444;
      --bg-main: #fef2f2;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --text-main: #7f1d1d;
      --text-muted: #f87171;
      --border-color: #fee2e2;
      --sidebar-item-hover: #fef2f2;
      --sidebar-item-active: #fef2f2;
      --sidebar-text-active: #dc2626;
    }

    [data-theme="slate"] {
      --primary: #94a3b8;
      --bg-main: #0f172a;
      --bg-sidebar: #020617;
      --bg-card: #1e293b;
      --text-main: #f8fafc;
      --text-muted: #64748b;
      --border-color: #1e293b;
      --sidebar-item-hover: #1e293b;
      --sidebar-item-active: #ffffff10;
      --sidebar-text-active: #f1f5f9;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Вимкнення анімацій */
    * {
      transition: none !important;
      animation: none !important;
    }

    .tiktok-blur {
      backdrop-filter: blur(20px);
      background: rgba(var(--bg-card), 0.8);
    }

    .sidebar-item-active {
      background: var(--sidebar-item-active);
      color: var(--sidebar-text-active);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 10px;
    }
    
    /* Global Overrides to use Variables */
    main { background-color: var(--bg-main); }
    .bg-white { background-color: var(--bg-card) !important; }
    .text-slate-900, .text-slate-800, .text-slate-700 { color: var(--text-main) !important; }
    .text-slate-400, .text-slate-500 { color: var(--text-muted) !important; }
    .border-slate-100, .border-slate-200 { border-color: var(--border-color) !important; }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
