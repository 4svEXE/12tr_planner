<html lang="uk" data-theme="classic">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>12TR: Ігровий Двигун Життя</title>
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="12TR">
  <meta name="theme-color" content="#f97316">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=12TR&backgroundColor=f97316">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Базові змінні (Тема Classic / Light) */
    :root {
      --primary: #f97316;
      --bg-main: #f8fafc;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --bg-input: #f1f5f9;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border-color: #f1f5f9;
      --radius: 12px; 
    }

    /* Тема Midnight (Темно-синя) */
    [data-theme="midnight"] {
      --primary: #10b981;
      --bg-main: #0f172a;
      --bg-sidebar: #1e293b;
      --bg-card: #1e293b;
      --bg-input: #334155;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border-color: #334155;
    }

    /* Тема Obsidian (Справжній чорний) */
    [data-theme="obsidian"] {
      --primary: #8b5cf6;
      --bg-main: #000000;
      --bg-sidebar: #0a0a0a;
      --bg-card: #0a0a0a;
      --bg-input: #1a1a1a;
      --text-main: #ffffff;
      --text-muted: #71717a;
      --border-color: #27272a;
    }

    /* Тема Cyberpunk */
    [data-theme="cyberpunk"] {
      --primary: #fef08a;
      --bg-main: #09090b;
      --bg-sidebar: #18181b;
      --bg-card: #18181b;
      --bg-input: #27272a;
      --text-main: #fef08a;
      --text-muted: #71717a;
      --border-color: #fef08a44;
    }

    /* Тема Sakura (Ніжно-рожева) */
    [data-theme="sakura"] {
      --primary: #ec4899;
      --bg-main: #fff1f2;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --bg-input: #ffe4e6;
      --text-main: #881337;
      --text-muted: #fb7185;
      --border-color: #ffe4e6;
    }

    /* Тема Ocean */
    [data-theme="ocean"] {
      --primary: #0ea5e9;
      --bg-main: #f0f9ff;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --bg-input: #e0f2fe;
      --text-main: #0c4a6e;
      --text-muted: #38bdf8;
      --border-color: #e0f2fe;
    }

    /* Тема Forest */
    [data-theme="forest"] {
      --primary: #22c55e;
      --bg-main: #f0fdf4;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --bg-input: #dcfce7;
      --text-main: #14532d;
      --text-muted: #4ade80;
      --border-color: #dcfce7;
    }

    /* Тема Dracula */
    [data-theme="dracula"] {
      --primary: #ff79c6;
      --bg-main: #282a36;
      --bg-sidebar: #44475a;
      --bg-card: #44475a;
      --bg-input: #6272a4;
      --text-main: #f8f8f2;
      --text-muted: #bd93f9;
      --border-color: #6272a4;
    }

    /* Тема Sepia */
    [data-theme="sepia"] {
      --primary: #92400e;
      --bg-main: #f4ecd8;
      --bg-sidebar: #efdfbb;
      --bg-card: #efdfbb;
      --bg-input: #e2d1a6;
      --text-main: #431407;
      --text-muted: #92400e;
      --border-color: #e2d1a6;
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg-main); 
      color: var(--text-main); 
      margin: 0; 
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; 
      -webkit-tap-highlight-color: transparent; 
      letter-spacing: -0.01em;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
    
    button, input, textarea, select { color: inherit; }
    
    input:not([type="range"]):not([type="checkbox"]):not([type="radio"]), 
    select { 
      min-height: 32px !important;
      height: 32px !important; 
      border-radius: var(--radius) !important;
      padding-left: 12px !important;
      padding-right: 12px !important;
      font-size: 12px !important;
      background-color: var(--bg-input) !important; 
      color: var(--text-main) !important; 
      border: 1px solid transparent !important;
      box-sizing: border-box !important;
      transition: all 0.2s ease;
    }
    input:focus {
      border-color: var(--primary) !important;
      background-color: var(--bg-card) !important;
      box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
    }

    /* Додаткові допоміжні класи для тем */
    .bg-main { background-color: var(--bg-main) !important; }
    .bg-sidebar { background-color: var(--bg-sidebar) !important; }
    .bg-card { background-color: var(--bg-card) !important; }
    .bg-input { background-color: var(--bg-input) !important; }
    .text-main { color: var(--text-main) !important; }
    .text-muted { color: var(--text-muted) !important; }
    .border-theme { border-color: var(--border-color) !important; }
    .text-primary { color: var(--primary) !important; }
    .bg-primary { background-color: var(--primary) !important; }

    .tiktok-blur {
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      background-color: var(--bg-card) !important;
      opacity: 0.9;
    }

    /* Анімації */
    aside {
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes pulse-soft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .animate-pulse-soft { animation: pulse-soft 3s infinite ease-in-out; }

    @keyframes cooling-glow {
      0% { box-shadow: 0 0 5px rgba(245, 158, 11, 0.1), inset 0 0 5px rgba(245, 158, 11, 0.05); }
      50% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.3), inset 0 0 10px rgba(245, 158, 11, 0.1); border-color: rgba(245, 158, 11, 0.3); }
      100% { box-shadow: 0 0 5px rgba(245, 158, 11, 0.1), inset 0 0 5px rgba(245, 158, 11, 0.05); }
    }
    .animate-cooling-glow { animation: cooling-glow 3s infinite ease-in-out; }

    @keyframes legendary-glow {
      0% { border-color: rgba(99, 102, 241, 0.2); }
      50% { border-color: rgba(99, 102, 241, 0.6); box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }
      100% { border-color: rgba(99, 102, 241, 0.2); }
    }
    .animate-legendary-glow { animation: legendary-glow 4s infinite ease-in-out; }
  </style>
