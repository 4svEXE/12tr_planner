<!DOCTYPE html>
<html lang="uk" data-theme="midnight">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"

      --text-muted: #94a3b8;

    }

    [data-theme="nordic"] {

    [data-theme="forest"] {

    [data-theme="ocean"] {

    [data-theme="sepia"] {

      --bg-main: #f4ecd8;
      --bg-sidebar: #431407;
      --bg-card: #faf7ed;
      --bg-input: #e8dfc4;
      --text-main: #431407;
      --text-muted: #92400e;
      --text-sidebar: #f4ecd8;
      --border-color: #e5d5b0;
    }

    [data-theme="paper"] {
      --primary: #334155;
      --bg-main: #fcfcfc;
      --bg-sidebar: #f1f5f9;
      --bg-card: #ffffff;
      --bg-input: #f8fafc;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --text-sidebar: #0f172a;
      --border-color: #e2e8f0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
      letter-spacing: -0.01em;
    }

    /* Примусовий контраст сайдбару */
    aside,
    aside * {
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    aside span,
    aside div:not([class*="bg-primary"]):not([class*="bg-indigo"]),
    aside button:not([class*="bg-primary"]) {
      color: var(--text-sidebar) !important;
    }

    aside .text-muted,
    aside i.opacity-50,
    aside i.opacity-40 {
      color: var(--text-sidebar) !important;
      opacity: 0.6;
    }

    /* Глобальні стилі скролбарів */
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
    }

    *::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    *::-webkit-scrollbar-track {
      background: transparent;
    }

    *::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 20px;
      border: 1px solid transparent;
      background-clip: content-box;
      opacity: 0.3;
    }

    *::-webkit-scrollbar-thumb:hover {
      background-color: var(--primary);
      opacity: 1;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 20px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-checkbox {
      width: 20px;
      height: 20px;
      border-width: 2.5px !important;
      border-radius: 6px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input:not([type="range"]):not([type="checkbox"]):not([type="radio"]),
    select {
      min-height: 36px !important;
      height: 36px !important;
      border-radius: var(--radius) !important;
      padding-left: 12px !important;
      padding-right: 12px !important;
      font-size: 13px !important;
      background-color: var(--bg-input) !important;
      color: var(--text-main) !important;
      border: 1px solid transparent !important;
    }

    .tiktok-blur {
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      background-color: var(--bg-card) !important;
      opacity: 0.96;
    }

    @keyframes strike-through {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    .strike-anim.is-striking {
      position: relative;
    }

    .strike-anim.is-striking::after {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      height: 2px;
      background: currentColor;
      animation: strike-through 0.3s forwards;
    }
  </style>
  <script>
    // EXE Build Helpers
    window.addEventListener('click', (e) => {
      const isExe = /12TR-Engine/i.test(navigator.userAgent);
      if (!isExe) return;

      const anchor = e.target.closest('a') || (e.target.tagName === 'BUTTON' ? e.target : null);
      if (!anchor) return;

      const isLoginLink = anchor.innerText?.toLowerCase().includes('google') ||
        anchor.innerText?.toLowerCase().includes('вхід') ||
        anchor.getAttribute('href')?.includes('auth');

      if (isLoginLink && (window.process || isExe)) {
        // Nativefier handles window.open for external domains by opening them in default browser
        // if they don't match internal-urls
        if (anchor.getAttribute('href')) {
          window.open(anchor.getAttribute('href'), '_blank');
          e.preventDefault();
        }
      }
    }, true);
  </script>
